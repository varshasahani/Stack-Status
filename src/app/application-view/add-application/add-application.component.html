<h1 mat-dialog-title>Add Application</h1>
<div mat-dialog-content>
  <form [formGroup]="applicationForm" (ngSubmit)="addApplication()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="applicationForm.get('name').hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" required>
      <mat-error *ngIf="applicationForm.get('description').hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Logo URL</mat-label>
      <input matInput formControlName="logoUrl" required>
      <mat-error *ngIf="applicationForm.get('logoUrl').hasError('required')">
        Logo URL is required
      </mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" [disabled]="applicationForm.invalid">Add</button>
    </div>
  </form>
</div>

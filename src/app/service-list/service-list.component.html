<div class="shacdn-table-container">
    <table class="shacdn-table">
      <thead>
        <tr>
          <th>Services</th>
          <th>Status</th>
          <th>Recent Incident</th>
          <th>Active</th>
          <th>Timeline</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services">
          <td>{{ service.name }}</td>
          <td>{{ service.status }}</td>
          <td>{{ service.recentIncident }}</td>
          <td>{{ service.active }}</td>
          <td>{{ service.timeline }}</td>
          <td data-label="Actions">
            <button (click)="viewService(service)">View</button>
            <button class="shacdn-button shacdn-button-primary" (click)="openAddIncidentDialog()">Add Incident</button>
            <button (click)="deleteService(service)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="shacdn-form">
    <div class="shacdn-card">
      <div class="shacdn-card-header">
        <h2>{{ isEditMode ? 'Edit Service' : 'Add Service' }}</h2>
      </div>
      <div class="shacdn-card-content">
        <div class="shacdn-form-field">
          <label for="name">Service Name</label>
          <input id="name" type="text" formControlName="name" required>
        </div>
        <div class="shacdn-form-field">
          <label for="status">Status</label>
          <select id="status" formControlName="status" required>
            <option value="Operational">Operational</option>
            <option value="Degraded">Degraded</option>
            <option value="Outage">Outage</option>
          </select>
        </div>
      </div>
      <div class="shacdn-card-actions">
        <button type="submit" class="shacdn-button shacdn-button-primary">{{ isEditMode ? 'Update' : 'Add' }}</button>
        <button type="button" class="shacdn-button" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </form>
